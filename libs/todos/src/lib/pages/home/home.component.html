<section class="c-todos-home">
  <section class="c-todos-home__todo-creation" *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="addTodo()">
      <input placeholder="id" formControlName="id">
      <input placeholder="tÃ­tulo" formControlName="title">
      <input placeholder="mensagem" formControlName="message">
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <p>Todos:</p>
  <p>Tarefa ativa: {{ activeTodoId$ | async}}</p>


  <!-- TODO CARDS -->
  <dojo-akita-todo-card *ngFor="let todo of todos$ | async" [todo]="todo"
    [isActive]="(activeTodoId$ | async) === todo.id" (remove)="removeTodo($event)" (setActive)="setActive($event)">
  </dojo-akita-todo-card>

</section>
