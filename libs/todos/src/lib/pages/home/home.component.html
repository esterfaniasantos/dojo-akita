<section class="c-todos-home">
  <section class="c-todos-home__todo-creation" *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="addTodo()">
      <input placeholder="id" formControlName="id">
      <input placeholder="tÃ­tulo" formControlName="title">
      <input placeholder="mensagem" formControlName="message">
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <p>Todos:</p>

  <div *ngFor="let todo of todos$ | async">
    id: {{ todo.id }}
    title: {{ todo.title }}
    message: {{ todo.message }}

    <button (click)="removeTodo(todo.id)">Deletar</button>
  </div>
</section>
